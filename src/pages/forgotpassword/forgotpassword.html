<ion-content padding class="login-bg">
  <div class="fadeInUp animated login-box">
      <h3 text-center class="text-white">Forgot Password</h3><br><br><br>
      <div class="theme-input">
          <form [formGroup]="forgotPasswordForm">
            <ion-list>
                <ion-item>
                    <ion-input type="email" placeholder="Email Address" formControlName="email"></ion-input>
                </ion-item>
            </ion-list>
          </form>
      </div>
      <ion-row class="um-button" text-center>
          <ion-col margin-top>
              <button (click)="resetPassword()" [disabled]="forgotPasswordForm.invalid" ion-button class="transparent">Send</button>
          </ion-col>
      </ion-row>
      <br><br><br><br>
      <p text-center class="text-white">Back to <span navPush="SigninPage" class="text-theme">Login</span></p>
  </div>
</ion-content>
