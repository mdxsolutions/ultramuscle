<ion-content padding class="login-bg">
  <div class="fadeInUp animated login-box">
    <img class="logo" src="assets/imgs/logo.png" alt="Ultra lifestyle company">
    <br />
    <div class="theme-input">
      <form [formGroup]="loginForm">
        <ion-list>
          <ion-item
            margin-bottom
            [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }"
          >
            <ion-input
              type="email"
              placeholder="Email Address"
              formControlName="email"
            ></ion-input>
          </ion-item>

          <div margin-bottom ngxErrors="email" #emailErrors="ngxErrors">
            <div
              [ngxError]="['email', 'required']"
              [when]="['touched']"
              class="text-white"
            >
              It should be a valid email
            </div>
          </div>

          <ion-item
            margin-bottom
            [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }"
          >
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="password"
            ></ion-input>
          </ion-item>

          <div margin-bottom ngxErrors="password" #passwordErrors="ngxErrors">
            <div
              [ngxError]="['password', 'required']"
              [when]="['touched']"
              class="text-white"
            >
              It should be a valid password
            </div>
          </div>
        </ion-list>
      </form>
    </div>
    <ion-row class="um-button" text-center>
      <ion-col margin-top>
        <button
          [disabled]="loginForm.invalid"
          ion-button
          (click)="login()"
          class="transparent"
          full
        >
          Sign In
        </button>
      </ion-col>
    </ion-row>
    <p text-center class="text-white">
      <a class="text-no-link text-white" navPush="ForgotpasswordPage"
        >Forgot Password</a
      >
    </p>
